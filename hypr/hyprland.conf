#
# HYPRLAND CONFIGURATION MANIFEST
# @GeodeArc 2025
#
# This file serves as the main manifest that sources all configuration modules.
# All actual settings are defined in their respective sourced files to maintain
# organization and eliminate redundancy. Only global layer rules remain here.

## Application Variables
$browser = $(cat $HOME/.config/options/browser)
$terminal = $(cat $HOME/.config/options/terminal)

## Color Scheme (Pywal)
source = config/colors.conf # Symlinked from ~/.cache/wal/

## Application Type Configuration
source = config/apptype.conf # File manager, text editor, polkit agent
source = config/cursortheme.conf # Cursor theme based on light/dark mode

## Hardware Configuration
source = config/hardware/monitor.conf # Monitor setup
source = config/hardware/input.conf # Keyboard, mouse, touchpad, gestures

## Environment and Startup
source = config/setup/envvars.conf # Environment variables
source = config/setup/autostart.conf # Applications launched on startup

## Visual Appearance
source = config/looks/decor.conf # Window decoration, blur, rounding, borders
source = config/looks/animations.conf # Window and workspace animations

## Behavior and Controls
source = config/software/general.conf # General behavior, layout, misc settings
source = config/software/keybinds.conf # Keyboard shortcuts and keybindings
source = config/software/rules.conf # Window-specific rules and floating apps

## Global Layer Rules
# NOTE: Layer blur rules are defined here (not in themes) to prevent
# duplicate blur processing when switching themes, which can cause
# performance issues and visual glitches.

# Apply blur effects to system UI elements
layerrulev2 = blur, match:namespace waybar
layerrulev2 = blur, match:namespace swaync-control-center
layerrulev2 = blur, match:namespace swaync-notification-window

# Ignore zero alpha for notification windows
layerrulev2 = ignorealpha 0.1, match:namespace swaync-control-center
layerrulev2 = ignorealpha 0.1, match:namespace swaync-notification-window

# Ignore partial alpha for better blur performance
layerrulev2 = ignorealpha 0.5, match:namespace waybar
layerrulev2 = ignorealpha 0.5, match:namespace swaync-control-center
layerrulev2 = ignorealpha 0.5, match:namespace swaync-notification-window