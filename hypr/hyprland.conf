#
# HYPRLAND CONFIGURATION
# Modern dark theme - Pywal dynamic colors
#
# This file serves as the main manifest that sources all configuration modules.
# All settings are defined in their respective sourced files.
#

## Application Variables
$browser = $(cat $HOME/.config/options/browser)
$terminal = $(cat $HOME/.config/options/terminal)

## Color Scheme (Pywal)
source = config/colors.conf

## Application Configuration
source = config/apptype.conf
source = config/cursortheme.conf

## Hardware Configuration
source = config/hardware/monitor.conf
source = config/hardware/input.conf

## Environment and Startup
source = config/setup/envvars.conf
source = config/setup/autostart.conf

## Visual Appearance
source = config/looks/decor.conf
source = config/looks/animations.conf

## Behavior and Controls
source = config/software/general.conf
source = config/software/keybinds.conf
source = config/software/rules.conf

## Layer Rules
# Blur effects for system UI elements
layerrule = blur, waybar
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window

layerrule = ignorealpha 0.1, swaync-control-center
layerrule = ignorealpha 0.1, swaync-notification-window
layerrule = ignorealpha 0.5, waybar
