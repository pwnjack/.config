# 
# Hypridle Config - Auto-lock and screen management
# Created by: @GeodeArc
# 

general {
    lock_cmd = pidof hyprlock || hyprlock       # avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # avoid having to press a key twice to turn on the display
    ignore_dbus_inhibit = false
}

# Lock screen after 2 minutes (120 seconds) of inactivity
listener {
    timeout = 120
    on-timeout = hyprlock
    on-resume = echo "Unlocked"
}

# Turn off monitor after 10 minutes (600 seconds) of inactivity
listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

