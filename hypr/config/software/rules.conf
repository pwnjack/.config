## WINDOW RULES

## DEFAULT (modifying not recommended)
windowrule = match:class .*, suppress_event maximize
windowrule = match:class ^$, match:title ^$, match:xwayland true, match:float true, match:fullscreen false, match:pin false, no_focus on

## FLOATING APPS
windowrule = match:class ^(org.pulseaudio.pavucontrol)$, float on
windowrule = match:title ^(blueman-manager)$, float on
windowrule = match:class ^(nm-connection-editor)$, float on
windowrule = match:class ^(waypaper)$, float on
windowrule = match:class ^(net.nokyan.Resources)$, float on
windowrule = match:class ^(net.nokyan.Resources)$, size 1150 600
windowrule = match:class ^(Calculator)$, float on # install gnome calculator

## FILE PICKER FIXES (float GTK file picker)
windowrule = match:title ^(Open Files|File Picker)$, float on
windowrule = match:title ^(Open Folder|File Picker)$, float on
windowrule = match:title ^(Select Image|File Picker)$, float on
windowrule = match:title ^(Change Download Location|File Picker)$, float on
windowrule = match:class ^(xdg-desktop-portal-gtk)$, float on

## AI SIDEBAR (SUPER+A)
windowrule = match:title ^(aichat)$, float on
windowrule = match:title ^(aichat)$, workspace special:aichat
windowrule = match:title ^(aichat)$, size 800 95%
windowrule = match:title ^(aichat)$, move 100%-810 2.5%
windowrule = match:title ^(aichat)$, opacity 0.95
windowrule = match:title ^(aichat)$, dim_around on

## BROWER PICTURE IN PICTURE
windowrule = match:title ^(Picture-in-Picture)$, float on
windowrule = match:title ^(Picture-in-Picture)$, pin on
windowrule = match:title ^(Picture-in-Picture)$, move 69.5% 4%

## GAME WINDOW RULES

# Battle.net Launcher
windowrule = match:class ^(battle.net.exe)$, float on
windowrule = match:class ^(battle.net.exe)$, size 1280 720
windowrule = match:class ^(battle.net.exe)$, center on

# Battle.net Launcher (Gamescope wrapped)
windowrule = match:class ^(gamescope)$, match:title ^(Battle.net), float on
windowrule = match:class ^(gamescope)$, match:title ^(Battle.net), size 1280 720
windowrule = match:class ^(gamescope)$, match:title ^(Battle.net), center on

# WoW Classic Vanilla
windowrule = match:class ^(WowClassic.exe)$, workspace 5
windowrule = match:class ^(WowClassic.exe)$, fullscreen on
windowrule = match:class ^(WowClassic.exe)$, immediate on
windowrule = match:class ^(WowClassic.exe)$, no_blur on
windowrule = match:class ^(WowClassic.exe)$, no_shadow on
windowrule = match:class ^(WowClassic.exe)$, decorate off

# WoW (Gamescope wrapped - matches both clients)
windowrule = match:class ^(gamescope)$, match:title ^(World of Warcraft)$, fullscreen on
windowrule = match:class ^(gamescope)$, match:title ^(World of Warcraft)$, workspace 5
windowrule = match:class ^(gamescope)$, match:title ^(World of Warcraft)$, immediate on
windowrule = match:class ^(gamescope)$, match:title ^(World of Warcraft)$, no_blur on
windowrule = match:class ^(gamescope)$, match:title ^(World of Warcraft)$, no_shadow on
windowrule = match:class ^(gamescope)$, match:title ^(World of Warcraft)$, decorate off
