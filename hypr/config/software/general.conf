## General configuration (see decor.conf for general styling settings) 
general {
	# Resize when you drag the edge of a window
    resize_on_border = true
	
	# Tearing support, may fix glitching in some games
    allow_tearing = false

	# Layout selection: dwindle is optimal for speed-focused tiling workflows
	# Dwindle provides efficient binary tree splitting without master/stacking overhead
	# Perfect for high-performance setups like RTX 3080 Ti where speed > traditional layouts
	# See: wiki.hypr.land/Configuring/Dwindle-Layout/
    layout = dwindle
}

## Dwindle specific settings
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
}

## Master layout settings
master {
    new_status = master
}

## Miscellaneous
misc {
    force_default_wallpaper = 1
    disable_splash_rendering = true
    disable_hyprland_logo = true
    key_press_enables_dpms = true
    mouse_move_enables_dpms = true
    vrr = 0
}

binds {
    disable_keybind_grabbing = false
}

xwayland {
    enabled = true
    force_zero_scaling = false
    use_nearest_neighbor = false
}

cursor {
    sync_gsettings_theme = true
    enable_hyprcursor = true
}
