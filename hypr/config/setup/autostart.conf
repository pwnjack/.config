# System UI Components
exec-once = waybar
exec-once = swaync &
exec-once = swayosd-server &

# Wallpaper Management
exec-once = swww-daemon
exec-once = sleep 0.5 && bash -c 'wp=$(grep "^wallpaper = " $HOME/.config/waypaper/config.ini 2>/dev/null | sed "s/^wallpaper = //" | sed "s|^~|$HOME|"); [ -f "$wp" ] && swww img "$wp" || { monitor=$(cat $HOME/Dots/Options/mainmonitor 2>/dev/null || echo "eDP-1"); [ -f $HOME/.cache/swww/$monitor ] && wp=$(grep -v "^Lanczos3" $HOME/.cache/swww/$monitor 2>/dev/null) && [ -f "$wp" ] && swww img "$wp"; }'
exec-once = $HOME/.config/sddm/watch_wallpaper.sh &

# System Services
exec-once = hypridle
exec-once = $polkitAgent
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

# User Startup Script
exec-once = $HOME/Dots/Scripts/Hyprland/startup.sh
