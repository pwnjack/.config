# DECORATION AND GENERAL APPEARANCE SETTINGS
# Consolidated from main config - all visual styling lives here

## General window appearance
general {
    gaps_in = 4
    gaps_out = 10
    border_size = 1
    
    # Generated from pywal by default
    col.active_border = $foregroundfull
    col.inactive_border = rgba(595959aa)
}

## Window decoration (rounding, blur, opacity, shadows)
decoration {
    # Window corner rounding (higher = more rounded)
    rounding = 18

    # Window transparency
    active_opacity = 1.0
    inactive_opacity = 1.0

    # Shadows around windows
    shadow {
        enabled = false
    }
    
    # Blur effect for semi-transparent applications
    # Optimized for RTX 3080 Ti - high quality blur with efficient passes
    blur {
        enabled = true
        size = 6
        passes = 4
        vibrancy = 0.1696
        new_optimizations = true
        xray = false
    }
}
